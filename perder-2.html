<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Barcelona's Experience</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap");
    </style>
  </head>
  <body>
    <section id="game-over-2">
      <section class="game-over">
        <h1>GAME OVER</h1>
        <h3>ATENZIONE PICKPOCKET</h3>
        <p>
          Tienes que llamar a los Mossos y has perdido toda la mañana poniendo
          la denuncia.
        </p>
      </section>
      <button id="restart-game-button">¿Lo volvemos a intentar?</button>
      <script>
        window.onload = () => {
          const gameOverSound = new Audio("./sounds/Game-over.wav");
          gameOverSound.currentTime = 0;
          gameOverSound.play();

          document
            .getElementById("restart-game-button")
            .addEventListener("click", (event) => {
              window.location.href = "./index.html";
            });
        };
      </script>
    </section>
  </body>
</html>
